name: Create Branch with Application Name

on:
  repository_dispatch:
    types: [argocd-event]

jobs:
  create_branch:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Set Application Name
        id: set_app_name
        run: echo "::set-output name=app_name::${{ github.event.client_payload['argocd-application-name'] }}"

      - name: Get Latest Commit ID
        id: get_commit
        run: echo "::set-output name=commit_id::$(git rev-parse --short HEAD)"

      - name: Generate Timestamp
        id: get_timestamp
        run: echo "::set-output name=timestamp::$(date +'%Y%m%d%H%M')"

      - name: Create New Branch
        run: |
          BRANCH_NAME="${{ steps.set_app_name.outputs.app_name }}-${{ steps.get_commit.outputs.commit_id }}-${{ steps.get_timestamp.outputs.timestamp }}"
          git checkout -b $BRANCH_NAME
          git push origin $BRANCH_NAME
