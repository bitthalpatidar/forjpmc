apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: appsettest
  namespace: test
spec:
  generators:
  - git:
      repoURL: https://github.com/bitthalpatidar/forjpmc.git
      revision: master
      files:
      - path: "sync-wave/**/config.json"
  strategy:
    type: RollingSync
    rollingSync:
      steps:
        - matchExpressions:
            - key: syncWave
              operator: In
              values:
                - one
          maxUpdate: 100%
        - matchExpressions:
            - key: syncWave
              operator: In
              values: 
                - two
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  template:
    metadata:
      name: 'appsettest-{{name}}'
      labels:
        syncWave: '{{syncWave}}'
    spec:
      project: default
      sources:
        - repoURL: '{{repoURL}}'
          targetRevision: '{{targetRevision}}'
          path: '{{path}}'
        - repoURL: https://github.com/bitthalpatidar/forjpmc.git
          targetRevision: master
          path: pod-cm
      destination:
        server: 'https://kubernetes.default.svc'
        namespace: '{{namespace}}'
      syncPolicy:
        automated:
          allowEmpty: true
          prune: true
        retry:
          backoff:
            duration: 60s
            factor: 2
            maxDuration: 2m
          limit: 10
        syncOptions:
        - CreateNamespace=true
        - ServerSideApply=true
