apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: appsettest
  namespace: test
spec:
  generators:
    - git:
        repoURL: https://github.com/gopaljayanthi/forjpmc.git
        revision: master
        files:
        - path: "addons/*/dev/config.json"
  strategy: 
    type: RollingSync
    rollingSync: 
      steps: 
        - matchExpressions:
            - key: syncWave
              operator: In
              values: 
                - zero
          maxUpdate: 100%
        - matchExpressions:
            - key: syncWave
              operator: In
              values: 
                - one
          maxUpdate: 100%
        - matchExpressions:
            - key: syncWave
              operator: In
              values: 
                - two
          maxUpdate: 100%
        - matchExpressions:
            - key: syncWave
              operator: In
              values: 
                - three
          maxUpdate: 100%
        - matchExpressions:
            - key: syncWave
              operator: In
              values: 
                - four
          maxUpdate: 100%
        - matchExpressions:
            - key: syncWave
              operator: In
              values: 
                - five
          maxUpdate: 100%
  template:
    metadata:
      name: 'appsettest-{{name}}'
      labels: 
        syncWave: '{{syncwave}}'
      # annotations:
      #   argocd.argoproj.io/sync-wave: '{{syncwave}}'
    spec:
      project: default
      sources:
        - repoURL: '{{repoURL}}'
          targetRevision: '{{targetRevision}}'
          chart: '{{chart}}'
          ref: '{{ref}}'
        - repoURL: https://github.com/gopaljayanthi/forjpmc.git
          targetRevision: master
          path: sync-wave
      destination:
        server: 'https://kubernetes.default.svc'
        namespace: '{{namespace}}'
